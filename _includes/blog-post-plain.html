<style>
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #4258ff;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.column-container h1,
.column-container h2,
.column-container h3,
.column-container h4,
.column-container h5,
.column-container h6 {
    break-inside: avoid; /* Prevent headers from breaking */
}

@media screen and (max-width: 768px) { /* Bulma's mobile breakpoint */
    .column-container {
        column-width: 100\vw !important;
        max-height: none !important;
        padding: 30px !important;
        margin-right: 0px !important;
    }
}
</style>
<!-- this next part could have probably been accomplished with minimal alpine and just 1 css class (column-mode-div), but i nudged chatgpt to use alpine and it came up with a somewhat convoluted approach. -->
<section class="section p-0 mt-5">
    <!-- Toggle switch -->
    <div class="container is-max-tablet">
        <!-- Container to handle overflow -->
        <div class="content-wrapper p-0" :style="isToggled ? 'width: 100vw' : ''" :class="isToggled ? {%comment%}'px-5'{%endcomment%}'' : 'pb-6'">
            <article class="content column-container" :style="isToggled ? 'column-width: 25vw; max-height: 89vh; z-index: 0; overflow-x: auto !important; padding: 40px; column-gap: 40px; margin-right: 40px;' : ''" :class="isToggled ? 'pb-4' : ''">
                <!-- Title of the blog post -->
                <h1 class="title is-2 has-text-weight-bold">{{ title }}</h1>
                <!-- Date of the blog post -->
                <p class="subtitle is-5 has-text-grey-dark mt-3">{{ date | date: '%B %d, %Y' }}</p>
                <!-- Main content of the blog post -->
                <br>
                <div>
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</section>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    const toggleSwitch = document.querySelector('.field'); // Select the existing toggle switch field
    const navbarEnd = document.querySelector('#navbarBasicExample .navbar-end'); // Get the navbar-end element

    if (toggleSwitch && navbarEnd) {
        navbarEnd.insertAdjacentElement('afterbegin', toggleSwitch); // Move the toggle switch to the start of navbar-end
    }
});
</script>
